language: php
os: linux
version: ~> 1.0
php:
  - 7.3

services:
  - mysql

env:
  global: ACLI_PRINT_COMMAND_OUTPUT=1

install:
  # Load composer dependencies.
  - composer install

script:
  - ls -al
  - cat phpcs.xml.dist
  - ./vendor/bin/phpcs --version
  - ./vendor/bin/phpcs
  - ./vendor/bin/phpcs -vvv